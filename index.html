<!DOCTYPE html>
<html lang="en" id="html">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body id="body">
    <nav class="navbar navbar-dark bg-dark" id="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" id="temaLogo">
          <img
            src="./images/logoDark.png"
            alt=""
            width="40"
            height="50"
            class="d-inline-block align-text-top"
          />
          <h1 class="tituloNav d-inline-block align-text-top">Calculadora</h1>
        </a>
        <div id="temas">
          <button class="temaDark" id="soft">Soft</button>
          <button class="temaSoft quitar" id="dark">Dark</button>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="diseñoDark" id="calculadora">
        <div class="pantallaDark" id="pantalla">
          <div id="operacion" class="scrollDark">aaa</div>
          <div id="resultado">aaa</div>
        </div>
        <div></div>
        <div></div>
        <button class="btnDark" id="btnLimpiar">C</button>
        <button class="btnDark">/</button>
        <button class="btnDark num">7</button>
        <button class="btnDark num">8</button>
        <button class="btnDark num">9</button>
        <button class="btnDark num">x</button>
        <button class="btnDark num">4</button>
        <button class="btnDark num">5</button>
        <button class="btnDark num">6</button>
        <button class="btnDark num">-</button>
        <button class="btnDark num">1</button>
        <button class="btnDark num">2</button>
        <button class="btnDark num">3</button>
        <button class="btnDark num">+</button>
        <button class="btnDark num">0</button>
        <button class="btnDark num">.</button>
        <button class="btnDark num">←</button>
        <button class="btnDark num">=</button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/keyboard.js"></script>
    <script src="./js/functions.js"></script>
    <script src="./js/themes.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
